<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github User Lookup</title>
    <link rel="stylesheet" href="/build/css/allConcat.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Github User Lookup</h1>
      <p>View the names and descriptions of a user's public repositories</p>
      <label for="username"></label>
      <input id="search-field" type="text" name="username">
      <button type="button" id="search-button">Search</button>
    </header>
    <div id="main-content" class="row">
      <div class="three columns" id="user"></div>
      <div class="nine columns" id="repository"></div>
    </div>
  </body>
</html>
